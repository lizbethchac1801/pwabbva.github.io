<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <title>Mi Sitio Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: #001f3f;
            color: #ffffff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            text-align: center;
        }

        #navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        .active {
            color: #ffffff;
        }

        .carousel-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
            width: 100%; /* Cambiado a 100% */
        }

        .carousel {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            margin: 20px;
        }

        .carousel-item {
            flex: 0 0 30%;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin-right: 20px;
            transition: transform 0.2s;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-item img {
            max-width: 50%;
            height: auto;
            width: 50%;
        }

        .carousel-item p {
            font-weight: bold;
        }

        .ver-todos {
            text-align: center;
            margin-top: 20px;
        }

        .ver-todos a {
            color: rgb(0, 157, 255);
            text-decoration: none;
        }

        /* Estilos para el contenedor gris con la tabla */
        .cuentas-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
            display: flex;
            justify-content: space-between;
        }

        .cuentas-info {
            flex: 1;
            text-align: left;
        }

        .tarjetas-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            width: 20%;  /* Ajustado según tus preferencias */
        }

        .tarjeta-img {
            max-width: 10%;
            height: auto;
            width: 10%;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: none;
            padding: 10px;
            text-align: left;
        }

        .numero-cuenta {
            font-weight: bold;
            color: blue;
        }

        .saldo {
            text-align: right;
        }

        .saldo-total {
            font-weight: bold;
            color: blue;
            text-align: right;
        }

        .saldo-link {
            text-decoration: none;
            color: blue;
        
        }
        footer {
            background-color: #041549; /* Color azul */
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <span style="font-size: 24px;">BBVA</span>
        <a href="bbva.html"><i class="Home"></i> HOME</a>
        <a href="datos.html"><i class="fas fa-user"></i> MI CUENTA</a>
        <a href="#contacto"></a>
        <a href="#contacto"></a>
        <a href="#contacto"></a>
        <a href="#contacto"></a>
        <a href="#contacto"></a>
        <a href="#contacto"></a>
        <a href="#contacto"><i class="fas fa-building"></i> Corporativo</a>
        <a href="#nosotros"><i class="fas fa-user-circle"></i> Acceso</a>
        <a href="#nosotros"><i class="fas fa-user-plus"></i> Hazte Cliente</a>
        <a href="#nosotros"><i class="fas fa-bars"></i> Menu</a>
    </div>
    <div class="carousel-container" id="content">
        <!-- Contenido del carrusel (como se muestra en tu código anterior) -->
    </div>
    <div class="cuentas-container">
        <div class="cuentas-info">
            <h2>Mi Cuenta</h2>
            <p class="numero-cuenta">Número de Cuenta: 123456789</p>
            <p class="saldo">Saldo Disponible: $10,000.00</p>
        </div>
        <div class="saldo-total">
            <p class="saldo-total">Saldo Total Disponible: $25,000.00</p>
            <a href="ver-saldo.html" class="saldo-link">Ver Saldo</a> | <a href="hacer-transferencia.html" class="saldo-link">Hacer Transferencia</a>
        </div>
    </div>
    <div class="cuentas-container">
        <h2>Tus Tarjetas Digitales</h2>
        <p>.123456789</p>
        <img src="./img/bbva.png" alt="Imagen de la tarjeta" class="tarjeta-img">
    </div>

</body>
</html>
